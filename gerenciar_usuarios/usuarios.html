<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Usuários</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="usuarios.css">
</head>
<body>

  <section class="section">
    <div class="container">
      <h1 class="title">Gerenciar Usuários</h1>

      <!-- Exemplo de Card de Usuário -->
      <div class="user-card card">
        <div class="card-content">
          <p class="title">Dr. Carlos</p>
          <p class="subtitle">Médico</p>
          <div class="buttons">
            <button class="button is-success" onclick="ativarUsuario('Dr. Carlos')">Ativar</button>
            <button class="button is-warning" onclick="bloquearUsuario('Dr. Carlos')">Bloquear</button>
          </div>
        </div>
      </div>

      <!-- Outros usuários seriam listados da mesma forma -->

    </div>
  </section>

  <script src="usuarios.js"></script>
</body>
</html>
