<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela do Paciente</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="telapaciente.css">
  <style>
    /* ficou horrivel sem espaçamento, assim ficou menos feio */
    .card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <section class="section">
    <div class="container">
      <h1 class="title">Detalhes do Atendimento</h1>

      <!-- a bosta do card do medico -->
      <div class="card">
        <div class="card-content">
          <div class="content">
            <p><strong>Médico:</strong> Dr. Carlos Augusto</p>
            <p><strong>Especialidade:</strong> Clínico Geral</p>
            <p><strong>Local:</strong> Hospital da Restauração</p>
            <p><strong>Horário:</strong> Seg-Sex, 09:00 - 17:00</p>
          </div>
        </div>
      </div>

      <!-- aq fica o prontuario, cabeça de pica -->
      <div class="card">
        <div class="card-content">
          <div class="content">
            <h2 class="subtitle">Prontuário</h2>
            <p class="prontuario">
              a minha pomba
            </p>
          </div>
        </div>
      </div>

    </div>
  </section>

</body>
</html>
