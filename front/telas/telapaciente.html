<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página do Paciente</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="telapaciente.css">
</head>
<body>

  <section class="section">
    <div class="container">
      <h1 class="title">Página do Paciente</h1>

      <!-- Médicos e Especialidades -->
      <h2 class="subtitle">Médicos e Especialidades</h2>
      <div class="columns is-multiline">
        <!-- Card de Médico -->
        <div class="column is-one-third">
          <div class="medico-card card" name="medico1" onclick="marcarConsulta('Dr. Carlos Augusto')">
            <div class="card-content">
              <p class="title">Dr. Carlos Augusto</p>
              <p class="subtitle">Clínico Geral</p>
              <p>Horário: Seg-Sex, 9h - 17h</p>
              <p>Local: Hospital da Restauração / Clínico Geral</p>
            </div>
          </div>
        </div>
        <div class="column is-one-third">
          <div class="medico-card card" name="medico2" onclick="marcarConsulta('Dr. Pedro Quintas')">
            <div class="card-content">
              <p class="title">Dr. Pedro Quintas</p>
              <p class="subtitle">Pediatra</p>
              <p>Horário: Seg-Sab, 9h - 15h</p>
              <p>Local: Hospital Santa Joana / Pediatra</p>
            </div>
          </div>
        </div>
        <!-- Adicione mais cards para outros médicos -->
      </div>
    </div>
  </section>
  <script src="telapaciente.js"></script>
</body>
</html>
